<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <head>
        <div class="text-box">
            <h1>
                Assalomu aleykum . Saytlimizga hush kelibsiz!
            </h1>
        </div>
    </head>
    <header>
        <div class="box-one">
            <h3 class="sign-up">
                Ro'yhatdan o'tish
            </h3>
            <div class="input1" id="input1"> <input type="text" placeholder="Ism Falimya">
                <div class="check1" id="check1"></div>
            </div>
            <div class="input2"> <input type="text" placeholder="Foydalanuvchi nomi">
                <div class="check2"></div>
            </div>
            <div class="input3"> <input type="email" placeholder="E-mail">
                <div class="check3"></div>
            </div>
            <div class="input4"> <input type="text" placeholder="Yangi parol">
                <div class="check4   "></div>
            </div>
            <div class="input5"> <input type="text" placeholder="Parolni takrorlang">
                <div class="check5"></div>
            </div>
            <button class="btn-one">Ro'yhatdan o'tish</button>
        </div>
        <div class="box-two">
            <h3 class="sign-in">
                Kirish
            </h3>
            <div class="input2"> <input type="text" placeholder="Foydalanuvchi nomi">
                <div class="check2"></div>
            </div>
            <div class="input3"> <input type="email" placeholder="E-mail">
                <div class="check3"></div>
            </div>
            <div class="input4"> <input type="text" placeholder="Parol">
                <div class="check4   "></div>
            </div>
            <button class="btn-two">Kirish</button>
        </div>
    </header>




    <script src="./main.js"></script>
</body>

</html>
